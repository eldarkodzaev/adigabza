{% if numerals %}
    <table class="table table-hover">
    <tr>
        <th>Число</th>
        <th>Перевод</th>
    </tr>
    {% for number in numerals.results %}
        <tr>
            <td>{{ number.number }}</td>
            <td>{{ number.translate_decimal }}</td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
