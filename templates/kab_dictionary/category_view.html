{% extends 'base.html' %}
{% load mptt_tags %}

{% block title %}
    Категория :: {{ response.category }}
{% endblock %}

{% block bootstrap5_content %}
    <div class="container">
        {% include 'menu.html' %}
        <h1>Категория: {{ response.category  }}</h1>
        {% for word in words %}
            <p><a href="{{ word.word.url }}">{{ word.word.word }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
